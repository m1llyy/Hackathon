<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Suggestify</h1>
    <p>Sign up for Suggestify today!</p>
    <form onsubmit="storeUserData(event)">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required /></label>
            <small>Password must be at least 8 characters long and contain lowercase letters (a-z) and digits (0-5).</small>
        </fieldset>
        <input type="submit" value="Register" />
    </form>

    <script>
        function storeUserData(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form inputs
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('new-password').value;

            // Store user data in local storage
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Redirect to login page
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
