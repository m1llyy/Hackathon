<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />

    <style>
        .navbar {
            padding-top: 5px; /* Adjust the top padding to reduce the height */
            padding-bottom: 5px; /* Adjust the bottom padding to reduce the height */
        }
        .navbar-brand img {
            max-height: 60px; /* Adjust the max-height of the logo */
        }

        /* Style for chat container */
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        /* Style for chat messages */
        .chat-message {
            margin-bottom: 10px;
        }

        /* Style for bot messages */
        .bot-message {
            font-weight: bold;
            color: black; /* Change the bot's text color to black */
        }
    </style>

    <title>Suggestify</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="suggestify.png" alt="Suggestify"></a>
            <div>
                <a class="sign-up" href="signup.html" style="color:white">Sign Up</a>
                <a class="sign-in" href="Sign In Page.html" style="color: white;">Sign In</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome to Suggestify</h1>
            <p>Ready for your next great read, listen, or watch? You're in the right place!</p>
            <p>Explore our vast collection of books, movies, and music recommendations tailored just for you.</p>
            <!-- Add more content or sections as needed -->
        </div>
    </div>

    <!-- Chat interface -->
    <div id="chat-container" class="container">
        <!-- Text on top of the chat box -->
        <div class="text-center mb-3">
            <p>Let me help you find what you're looking for!</p>
        </div>
        <!-- Chat box -->
        <div id="chat-box"></div>
        <!-- User input field and send button -->
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
    </div>

    <!-- JavaScript code for sending and receiving messages -->
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            
            // Display user message in chat box
            chatBox.innerHTML += `<div class="chat-message">You: ${userInput}</div>`;
            
            // Send user message to the server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const responseData = await response.json();

            // Display bot response in chat box
            chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${responseData.message}</div>`;
        }
    </script>
</body>
</html>
