<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />

    <style>
        .navbar {
            padding-top: 5px; /* Adjust the top padding to reduce the height */
            padding-bottom: 5px; /* Adjust the bottom padding to reduce the height */
        }
        .navbar-brand img {
            max-height: 80px; /* Adjust the max-height of the logo */
        }

        /* Style for chat container */
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        /* Style for chat messages */
        .chat-message {
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace; /* Custom font */
            font-size: 16px; /* Adjust font size */
        }

        /* Style for bot messages */
        .bot-message {
            font-weight: bold;
            color: black; /* Change the bot's text color to black */
            font-family: 'Courier New', Courier, monospace; /* Custom font */
            font-size: 16px; /* Adjust font size */
        }

        /* Style for send button */
        .send-button {
            background-color: green; /* Change button background color to green */
            border-color: green; /* Change button border color to green */
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Suggestify</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="suggestify.png" alt="Suggestify Logo"></a>
            <div>
                <a class="sign-up" href="signup.html" style="color:white">Sign Up</a>
                <a class="sign-in" href="Sign In Page.html" style="color: white;">Sign In</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1 style="font-family: 'Roboto', sans-serif;">Welcome to Suggestify</h1>
            <p style="font-family: 'Roboto', sans-serif;">Ready for your next great read, listen, or watch? You're in the right place!</p>
            <p style="font-family: 'Roboto', sans-serif;">Explore our vast collection of books, movies, and music recommendations tailored just for you.</p>
            <!-- Add more content or sections as needed -->
        </div>
    </div>

    <!-- Chat interface -->
    <div id="chat-container" class="container">
        <!-- Text on top of the chat box -->
        <div class="text-center mb-3">
            <p style="font-family: 'Roboto', sans-serif;">Let me help you find what you're looking for!</p>
        </div>
        <!-- Chat box -->
        <div id="chat-box"></div>
        <!-- User input field and send button -->
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary mt-2 send-button" onclick="sendMessage()">Send</button>
    </div>

    <!-- JavaScript code for sending and receiving messages -->
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            
            // Display user message in chat box
            chatBox.innerHTML += `<div class="chat-message">You: ${userInput}</div>`;
            
            // Send user message to the server (you'll need to implement this part)
            // Receive bot response from the server (you'll need to implement this part)

            // For demonstration purposes, I'll just simulate a bot response after a short delay
            setTimeout(() => {
                // Simulated bot response (replace with actual recommendations)
                const botResponse = "Here are some recommendations for you...";
                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${botResponse}</div>`;
            }, 1000);
        }
    </script>
</body>
</html>
